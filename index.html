<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>rock paper scissor</title>
</head>
<body>
    <div class="character-container">
        <p class="msg"></p>
        <div class="player-img character">
            <div class="character-life"><span class="player-life"></span></div>
            <img src="./images/player.png" alt="player img">
            <div class="button-container">
                <button id="rock">ROCK</button>
                <button id="paper">PAPER</button>
                <button id="scissor">SCISSOR</button>
            </div>
        </div>
        <div class="computer-img character">
            <div class="character-life"><span class="computer-life"></span></div>
            <img src="./images/computer.png" alt="computer img">
        </div>
    </div>

    <div class="game-control">
        <button>START GAME</button>
    </div>
</body>
</html>
